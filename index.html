<style>
    /* Prevent text selection and pull-to-refresh for a more native feel */
    body {
        overscroll-behavior-y: contain;
        -webkit-tap-highlight-color: transparent;
    }
    /* Simple fade-in for the root element */
    #root {
        animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
